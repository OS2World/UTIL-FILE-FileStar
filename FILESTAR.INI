 ★FileStar★初期設定ﾌｧｲﾙ
 ~~~~~~~~~~~~~~~~~~~~~~~~
  [当INIﾌｧｲﾙの使用法]
     各設定項名は,1ｶﾗﾑ目から大文字/小文字も含め決まった形で指定します.
     現在は1ｶﾗﾑ目にﾌﾞﾗﾝｸを挿入し,全ての項目を無効にしています.
     ﾕｰｻﾞｰ･ｶﾞｲﾄﾞを参照の上,ｶｽﾀﾏｲｽﾞする項目について,1ｶﾗﾑ目のﾌﾞﾗﾝｸを削除し,
     値を指定して下さい.(下記はｻﾝﾌﾟﾙ値です)

<General>                          <一般>                           [省略値]
 StartupDir=c:\                      :起動時に表示するﾃﾞｨﾚｸﾄﾘｰ(Drive:\dir)
 AlwaysSort=1                        :常にﾌｧｲﾙ名でｿｰﾄを0(しない),1(する)  [0]
 ExecSession=1                       :ﾌﾟﾛｸﾞﾗﾑ起動(Xｷｰ,Enterｷｰ)時に別ｾｯｼｮﾝを
                                      0(生成しない),1(生成する)          [1]
 AutoClose=1                         :ﾌﾟﾛｸﾞﾗﾑ終了時にｳｲﾝﾄﾞｳの自動ｸﾛｰｽﾞを
                                      0(しない),1(する)                  [1]
 NoCloseIgnore=1                     :自動ｸﾛｰｽﾞOFFによるｼｽﾃﾑ･ﾊﾝｸﾞの危険を
                                      0(無視しない),1(無視する)          [0]
 LogoTime=10                         :ﾀｲﾄﾙ･ﾛｺﾞ画面の表示時間              [5]
 WindowSize=80,34                    :ｳｲﾝﾄﾞｳ･ｻｲｽﾞ(桁数,行数)          [80,25]

<Editor>                           <ｴﾃﾞｲﾀｰ指定>
 EditorName=e:\util2\oedo\oedos2j.exe  :ｴﾃﾞｨﾀｰ・ﾌﾟﾛｸﾞﾗﾑ名               [E.EXE]
 EditSession=0                       :ｴﾃﾞｨﾀｰ用に別ｾｯｼｮﾝを
                                      0(生成しない),1(生成する)          [1]

<Extension>                        <ﾌｧｲﾙ名拡張子による起動ﾌﾟﾛｸﾞﾗﾑ>
 SS1,BMP=H:\APPL2\PMVIEW\PMVIEW.EXE  "ｾｯｼｮﾝ,拡張子=起動ﾌﾟﾛｸﾞﾗﾑ名 ﾊﾟﾗﾒｰﾀ"
 SS0,ZIP=UNZIP.EXE                    ｾｯｼｮﾝ : SS0(同一ｾｯｼｮﾝ) SS1(別ｾｯｼｮﾝ)
 SS0,JPG=H:\APPL2\PMVIEW\PMVIEW.EXE   ﾊﾟﾗﾒｰﾀ: &F ...選択ﾌｧｲﾙ名に置換えられます
 SS1,AVI=MPPM.EXE                      (選択ﾌｧｲﾙ名を単純にﾊﾟﾗﾒｰﾀとして渡す場合,
 SS0,LZH=LHA.EXE X &f                   &Fの指定は不要です)
 SS1,ICO=ICONEDIT.EXE                  *2ﾊﾞｲﾄのﾌﾞﾗﾝｸ以降は無視されます.
